server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;
    
    location / {
        try_files $uri /index.html;
    }

    # Serve static files correctly
    location /assets/ {
        expires max;
        access_log off;
    }

    # Prevent direct access to certain files
    location ~ /\.(git|env) {
        deny all;
    }
}
